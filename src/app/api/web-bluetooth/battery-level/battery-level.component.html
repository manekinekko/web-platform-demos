<api-card logo="images/ble.png" theme="theme-ble" [device]="device">

  <header>Battery Level</header>

  <section>
    <div class="battery-level level-unknown" [ngClass]="{
      'level-critical': ( batteryLevel < 10 ),
      'level-20': ( batteryLevel >= 10 && batteryLevel < 30),
      'level-30': ( batteryLevel >= 30 && batteryLevel < 50),
      'level-50': ( batteryLevel >= 50 && batteryLevel < 60),
      'level-60': ( batteryLevel >= 60 && batteryLevel < 80),
      'level-80': ( batteryLevel >= 80 && batteryLevel < 90),
      'level-90': ( batteryLevel >= 90  && batteryLevel < 100),
      'level-100': ( batteryLevel >= 100)
    }"></div>
    <span>{{ betteryLevel }}</span>
  </section>

  <button md-button (click)="getBatteryLevel()">Get Battery Level</button>
  <button md-button *ngIf="device?.name" (click)="getFakeValue()">Test (UI)</button>

</api-card>
